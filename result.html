<!DOCTYPE html>
<html>
<head>
    <title>Animal Classifier Result</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            background-color: #f8f9fa;
        }
        .result-box {
            background-color: #4caf50;
            color: white;
            padding: 24px;
            border-radius: 8px;
            text-align: center;
        }
        .result-box h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .result-box p {
            font-size: 18px;
        }

        }

<body>
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="result-box mb-4">
            <span class="emoji">üêæ</span>
            <h1 class="mb-4">Classified animal:</h1>

        </div>
        <a href="{% url 'home' %}" class="return-btn">Return to Home</a>
    </div>

</html>
