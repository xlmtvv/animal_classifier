<!DOCTYPE html>
<html>
<head>
    <title>Animal Classifier Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-box {
            background-color: #4caf50;
            color: white;
            padding: 24px;
            border-radius: 8px;
            text-align: center;
        }
        .result-box h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .result-box p {
            font-size: 18px;
        }
        .result-box .emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .return-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .return-btn:hover {
            background-color: #0056b3;
        }
        .chart-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="result-box mb-4">
            <span class="emoji">üêæ</span>
            <h1 class="mb-4">Classified animal:</h1>
            <p>Predicted class: {{ predicted_class }}</p>
        </div>
        <div class="chart-container">
            <canvas id="predictionChart" data-labels="{% for class_data in top_classes %}{{ class_data.label }}{% if not forloop.last %},{% endif %}{% endfor %}"
                    data-probabilities="{% for class_data in top_classes %}{{ class_data.probability }}{% if not forloop.last %},{% endif %}{% endfor %}"></canvas>
        </div>
        
        <a href="{% url 'home' %}" class="return-btn">Return to Home</a>
    </div>

    <script>
        const chartElement = document.getElementById('predictionChart');
        const labels = chartElement.dataset.labels.split(',');
        const probabilities = chartElement.dataset.probabilities.split(',');
    
        const data = {
            labels: labels,
            datasets: [{
                data: probabilities,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                ],
                borderWidth: 1
            }]
        };
    
        const options = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            }
        };
    
        const ctx = document.getElementById('predictionChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
</body>
</html>
